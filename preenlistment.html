<html>

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript">
    </script>
    <script src="scripts/template-script.js"></script>
    <link rel="stylesheet" href="assets/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts/table-scripts.js"></script>
    <title>Cart | Animo.sys</title>
</head>

<body>
    <div id="template">

    </div>
    <div id="content">
        <div class='res-16' id="main">
            <h1 class='res-48'>My Pre-Enlistment Shopping Cart</h1>
            <br>
            <div class="table-container">
                <table class='res-12' id="list">
                    <tr>
                        <th>Class Nbr</th>
                        <th>Course Name</th>
                        <th>Section</th>
                        <th>Day/Time</th>
                        <th>Professor</th>
                        <th>Status</th>
                    </tr>
                </table>
            </div>
            <br><br>
            <button>Pre-Enlist</button>
        </div>
        <footer class='res-16'></footer>
    </div>


    <script>
        var tableList = document.querySelector('table#list');
        tableList.style.border = 'none';

        $(function () {
            $('table').on('click', 'tr a', function (e) {
                e.preventDefault();
                $(this).parents('tr').remove();
            });
        });
        var course = [
            { nbr: "111000", name: "CSSWENG", section: "X22", time: "MW 0915-1045", prof: "", stat: "Open" },
            { nbr: "134001", name: "MOBDEVE", section: "X22", time: "MW 1100-1230", prof: "", stat: "Open" },
            { nbr: "233031", name: "CSNETWK", section: "X22", time: "TH 0915-1045", prof: "", stat: "Open" },
            { nbr: "299100", name: "CSMODEL", section: "X22", time: "TH 1100-1230", prof: "", stat: "Open" },
            { nbr: "122341", name: "GETEAMS", section: "X22", time: "H 1300-1500", prof: "CALABIO, VIRGILIA", stat: "Closed" },
            { nbr: "450009", name: "LCENWRD", section: "X22", time: "MW 1430-1600", prof: "", stat: "Open" }
        ];

        for (i = 0; i < course.length; i++) {
            var row = "<tr>"
                + "<td>" + course[i].nbr
                + "</td><td>"
                + course[i].name
                + "</td><td>"
                + course[i].section
                + "</td><td>"
                + course[i].time
                + "</td><td>"
                + course[i].prof
                + "</td><td>"
                + course[i].stat
                + "</td><td><a href='#'>Remove</a></td></tr>";
            tableList.innerHTML += row;
            document.querySelectorAll('tr td:last-child')[i].style.border = 'none';
        }

        

    </script>
</body>

</html>
